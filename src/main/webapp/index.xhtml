<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
</h:head>
<h:body>
	<h:form>
		<p:growl autoUpdate="true" id="growlMessage" />
		<h:panelGrid columns="2" style="text-align: left; !important;">
			<f:facet name="header">
				<p:outputLabel value="System Login" />
			</f:facet>
			<p:outputLabel for="userName" value="User ID" />
			<p:inputText id="userName" value="#{loginController.userName}"
				required="true" />
			<p:outputLabel for="passCode" value="Password" />
			<p:password id="passCode" value="#{loginController.passCode}"
				required="true" />
			<p:spacer />
			<p:commandButton value="Inn"
				action="#{loginController.performLogin()}" update="growlMessage"/>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
