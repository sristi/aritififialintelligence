<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<f:metadata>
<f:event type="preRenderView"
		listener="#{loginController.redirectToLoginPage}" />
</f:metadata>
<h:head>
	<title><ui:insert name="pagetitle">#{bundle.defaultTitle}</ui:insert></title>
	<h:outputStylesheet library="css" name="csshq.css" />
</h:head>
<h:body styleClass="body">
	<ui:debug hotkey="x"
		rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}" />
	<f:view contentType="text/html; charset=UTF-8" encoding="UTF-8">
		<div id="divTop" style="vertical-align: middle; height: 100%">
			<ui:insert name="divTop">
				<ui:include src="/pages/template/menu.xhtml" />
			</ui:insert>
		</div>
		<div class="mydiv">
			<p:outputLabel
				style="margin-left:12px;padding-top:6px; padding-bottom:10px;!important;">
				<ui:insert name="pagetitle"/>
			</p:outputLabel>
			<h:panelGrid
				style="float:auto; color: black; position: absolute; top: 42px; right:16px;"
				columns="1">
				<h:panelGroup style="font-size: 16px; float:left !important;">
					<ui:insert name="divview"/>
				</h:panelGroup>
			</h:panelGrid>
		</div>


		<div id="divMain">
			<p:growl id="growlMessage" autoUpdate="true" severity="info, warn" />
			<ui:insert name="divMain" />
		</div>

		<ui:insert name="buttomButton" />
	</f:view>
</h:body>

</html>
